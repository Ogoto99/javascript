<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Script tags-->
    <script>
        // Storing the values
let name = "Melekh";       // Your name
let age = 18;              // Your age (as an AI)
let country = "Kenya";     // Your country
let isStudent = true;      // Whether you're a student (boolean)

// Logging the values and their types to the console
console.log("Name: " + name + " | Type: " + typeof name);
console.log("Age: " + age + " | Type: " + typeof age);
console.log("Country: " + country + " | Type: " + typeof country);
console.log("Is a student: " + isStudent + " | Type: " + typeof isStudent);

    </script>
</head>

</body>
</html>
